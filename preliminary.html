<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Intern Exam Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #login-container, #exam-container, #admin-login-container, #admin-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 1000px;
        }
        #exam-container, #admin-login-container, #admin-container {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .exam-header {
            position: sticky;
            top: 0;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .exam-header h1 {
            font-size: 24px;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        .exam-header .intern-info {
            text-align: left;
        }
        .exam-header .media-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #video, #intern-avatar {
            width: 100px;
            height: 75px;
            border: 2px solid #333;
        }
        #question-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
        }
        .question-box {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            min-height: 200px;
        }
        .option-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .option-box:hover {
            background-color: #e0e0e0;
        }
        .correct-option {
            background-color: #28a745 !important;
            color: white;
        }
        .wrong-option {
            background-color: #dc3545 !important;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #submit-answer {
            background-color: #007bff;
        }
        #submit-answer:hover {
            background-color: #0056b3;
        }
        #next-button {
            background-color: #28a745;
        }
        #next-button:hover {
            background-color: #218838;
        }
        #submit-button {
            background-color: #ff6200;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        #submit-button:hover {
            background-color: #e55a00;
        }
        .button-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .option {
            margin: 10px 0;
            text-align: left;
        }
        .hidden {
            display: none;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        #edit-form {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .results-table th, .results-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .results-table th {
            background-color: #007bff;
            color: white;
        }
        .results-table tr:hover {
            background-color: #e0e0e0;
        }
        #alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        .modal-content p {
            margin: 0 0 15px;
        }
        .modal-content button {
            background-color: #007bff;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

            </div>
        </div>
        <div id="question-area"></div>
        <div class="button-container">
            <button onclick="submitAnswer()" id="submit-answer">Submit Answer</button>
            <button onclick="nextQuestion()" id="next-button" class="hidden">Next Question</button>
        </div>
        <button onclick="submitExam()" id="submit-button" class="hidden">Submit Exam</button>
    </div>
    <div id="alert-modal">
        <div class="modal-content">
            <p id="alert-message"></p>

        function removeTakenExam() {
            const removeId = document.getElementById('remove-id').value.trim();
            const takenExams = JSON.parse(localStorage.getItem('takenExams') || '{}');

                showCustomAlert('Please enter an Intern ID.');
                return;

                showCustomAlert('This Intern ID has not taken the exam.');
                return;
            }
            delete takenExams[removeId];
            const examData = JSON.parse(localStorage.getItem('examData') || '{}');
            delete examData[removeId];
            const examResults = JSON.parse(localStorage.getItem('examResults') || '[]');
            const updatedResults = examResults.filter(result => result.internId !== removeId);
            localStorage.setItem('takenExams', JSON.stringify(takenExams));
            localStorage.setItem('examData', JSON.stringify(examData));
            localStorage.setItem('examResults', JSON.stringify(updatedResults));
            console.log('Stored exam data:', JSON.stringify(examData));
            console.log('Stored exam results:', JSON.stringify(updatedResults));
            showCustomAlert(`${removeId} can now retake the exam.`);
            document.getElementById('remove-id').value = '';
            document.getElementById('edit-form').classList.add('hidden');
            displayAdminDashboard();
        }

        // Format Date/Time (IST)
        function formatDateTime(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
        }

        // Format Duration
        function formatDuration(startTime, endTime) {
            if (!startTime || !endTime) return 'N/A';
            const start = new Date(startTime);
            const end = new Date(endTime);
            const diffMs = end - start;
            const minutes = Math.floor(diffMs / 60000);
            const seconds = Math.floor((diffMs % 60000) / 1000);
            return `${minutes} min ${seconds} sec`;
        }

        // Format Suspicious Activities
        function formatActivities(activities) {
            if (!activities || activities.length === 0) return 'None';
            return activities.map(activity => {
                const time = formatDateTime(activity.timestamp);
                return `${activity.type === 'fullscreen_exit' ? 'Exited Fullscreen' :
                        activity.type === 'person_not_visible' ? 'Person Not Visible' :
                        activity.type === 'focus_reminder' ? 'Focus Reminder Issued' :
                        'Copied Intern ID'} at ${time}`;
            }).join('<br>');
        }

        // Display Admin Dashboard
        function displayAdminDashboard() {
            const resultsTable = document.getElementById('results-table');
            const examData = JSON.parse(localStorage.getItem('examData') || '{}');
            const examResults = JSON.parse(localStorage.getItem('examResults') || '[]');
            let tableRows = '';

            Object.keys(internData).forEach(id => {
                const intern = internData[id];
                const data = examData[id] || {};
                const result = examResults.find(r => r.internId === id) || {};
                tableRows += `
                    <tr>
                        <td>${id}</td>
                        <td>${intern.name}</td>
                        <td>${intern.email}</td>
                        <td>${intern.aicte}</td>
                        <td>${formatDateTime(data.startTime)}</td>
                        <td>${formatDateTime(data.exitTime)}</td>
                        <td>${formatDuration(data.startTime, data.exitTime)}</td>
                        <td>${formatActivities(data.activities)}</td>
                        <td>${result.score ? `${result.score}/30` : 'N/A'}</td>
                    </tr>
                `;
            });

            resultsTable.innerHTML = `
                <h3>Intern Exam Activity</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Intern ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>AICTE ID</th>
                            <th>Start Time</th>
                            <th>Exit Time</th>
                            <th>Duration</th>
                            <th>Suspicious Activities</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>${tableRows}</tbody>
                </table>
            `;
        }

        // Log Suspicious Activity
        function logActivity(activityType) {
            const examData = JSON.parse(localStorage.getItem('examData') || '{}');
            examData[internId] = examData[internId] || { activities: [] };
            examData[internId].activities.push({ type: activityType, timestamp: new Date().toISOString() });
            localStorage.setItem('examData', JSON.stringify(examData));
            console.log('Logged activity:', activityType, 'for intern:', internId);
        }

        // Monitor Camera
        function monitorCamera() {
            const video = document.getElementById('video');
            if (!video.srcObject) {
                isPersonVisible = false;
                showCustomAlert('Person not visible, please return to the screen.');
                logActivity('person_not_visible');
                return;
            }
            if (video.paused || video.ended) {
                isPersonVisible = false;
                showCustomAlert('Person not visible, please return to the screen.');
                logActivity('person_not_visible');
            } else {
                isPersonVisible = true;
            }
        }

        // Start Camera Alerts
        function startCameraAlerts() {
            cameraAlertInterval = setInterval(() => {
                showCustomAlert('Stay focused and look at the screen.');
                logActivity('focus_reminder');
            }, 5 * 60 * 1000);
            setInterval(monitorCamera, 30 * 1000);
        }

        // Stop Camera Alerts
        function stopCameraAlerts() {
            clearInterval(cameraAlertInterval);
        }

        // Fullscreen and Webcam
        function startExam() {
            score = 0;
            attemptedQuestions = [];
            const examData = JSON.parse(localStorage.getItem('examData') || '{}');
            examData[internId] = { startTime: new Date().toISOString(), activities: [] };
            localStorage.setItem('examData', JSON.stringify(examData));
            console.log('Exam data initialized:', examData[internId]);

            document.getElementById('exam-container').requestFullscreen().then(() => {
                console.log('Fullscreen enabled.');
            }).catch(err => {
                console.error('Fullscreen error:', err.message);
                showCustomAlert('Fullscreen mode could not be enabled. Exam will be submitted.');
                logActivity('fullscreen_exit');
                submitExam(true);
            });

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement && document.getElementById('exam-container').style.display === 'flex') {
                    showCustomAlert('You exited full-screen. Exam will be submitted, and your score will be displayed.');
                    logActivity('fullscreen_exit');
                    submitExam(true);
                }
            });

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        const videoElement = document.getElementById('video');
                        videoElement.srcObject = stream;
                        console.log('Camera access granted.');
                        startCameraAlerts();
                    })
                    .catch(err => {
                        console.error('Camera error:', err.name, err.message);
                        let errorMessage = 'Unable to access camera. ';
                        if (err.name === 'NotAllowedError') {
                            errorMessage += 'Please allow camera access in your browser settings and reload the page.';
                        } else if (err.name === 'NotFoundError') {
                            errorMessage += 'No camera found on this device.';
                        } else if (err.name === 'SecurityError') {
                            errorMessage += 'Camera access is blocked due to security policy. Ensure the page is served over HTTPS or localhost.';
                        } else {
                            errorMessage += 'An unexpected error occurred. Please check your camera and browser settings.';
                        }
                        showCustomAlert(errorMessage + ' You can still proceed with the exam.');
                        document.getElementById('video').style.display = 'none';
                    });
            } else {
                console.error('Camera error: getUserMedia not supported by this browser.');
                showCustomAlert('Your browser does not support camera access. You can still proceed with the exam.');
                document.getElementById('video').style.display = 'none';
            }

            startTimer();
            displayQuestion();
        }

        // Login Logic with Validation
        function login() {
            internId = document.getElementById('intern-id').value.trim();
            const internPassword = document.getElementById('intern-password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const idRegex = /^NAINT25J\d{2}$/;

            if (!internId || !internPassword) {
                errorMessage.textContent = 'Please enter both Intern ID and AICTE ID.';
                return;
            }
            if (!idRegex.test(internId)) {
                errorMessage.textContent = 'Invalid Intern ID. Must be in format NAINT25JXX (e.g., NAINT25J00).';
                return;
            }
            if (!internData[internId]) {
                errorMessage.textContent = 'Intern ID not found.';
                return;
            }
            if (internData[internId].aicte !== internPassword) {
                errorMessage.textContent = 'Incorrect AICTE ID.';
                return;
            }

            const takenExams = JSON.parse(localStorage.getItem('takenExams') || '{}');
            if (takenExams[internId]) {
                errorMessage.textContent = 'You have already taken the exam. No further attempts allowed.';
                return;
            }

            document.getElementById('login-container').style.display = 'none';
            document.getElementById('exam-container').style.display = 'flex';
            document.getElementById('display-name').textContent = internData[internId].name;
            document.getElementById('display-id').textContent = internId;
            document.getElementById('intern-avatar').src = internData[internId].avatar;
            startExam();
        }

        // Timer Logic
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 0) {
                    submitExam(true);
                }
            }, 1000);
        }

        // Display Question
        function displayQuestion() {
            const questionArea = document.getElementById('question-area');
            const currentQuestion = questionBank[currentQuestionIndex];

            if (!currentQuestion || !currentQuestion.options || !currentQuestion.options.length) {
                console.error('No question or invalid question found at index:', currentQuestionIndex);
                showCustomAlert('Error loading question. Exam will be submitted.');
                submitExam(true);
                return false;
            }

            console.log(`Rendering question ${currentQuestionIndex + 1}:`, currentQuestion);

            questionArea.innerHTML = `
                <div class="question-box">
                    <h3>Question ${currentQuestionIndex + 1}: ${currentQuestion.question}</h3>
                    ${currentQuestion.options.map((option, index) => `
                        <div class="option-box option" id="option-box-${index}">
                            <input type="radio" name="answer" id="option${index}" value="${index}" ${attemptedQuestions.includes(currentQuestionIndex) ? 'disabled' : ''}>
                            <label for="option${index}">${option}</label>
                        </div>
                    `).join('')}
                </div>
            `;

            const optionBoxes = document.querySelectorAll('.option-box');
            console.log(`Rendered ${optionBoxes.length} options for question ${currentQuestionIndex + 1}`);
            optionBoxes.forEach((box, idx) => {
                if (!box.offsetHeight) {
                    console.warn(`Option ${idx} is not visible for question ${currentQuestionIndex + 1}`);
                }
            });

            document.getElementById('submit-answer').classList.toggle('hidden', attemptedQuestions.includes(currentQuestionIndex));
            document.getElementById('next-button').classList.toggle('hidden', !attemptedQuestions.includes(currentQuestionIndex));
            document.getElementById('submit-button').classList.toggle('hidden', attemptedQuestions.length !== questionBank.length);
            questionArea.scrollTop = 0;
            return true;
        }

        // Submit Answer and Track Score
        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            const currentQuestion = questionBank[currentQuestionIndex];

            if (!selectedOption) {
                showCustomAlert('Please select an answer.');
                return;
            }

            const selectedAnswer = parseInt(selectedOption.value);
            const correctAnswer = currentQuestion.answer;

            if (!attemptedQuestions.includes(currentQuestionIndex)) {
                if (selectedAnswer === correctAnswer) {
                    score++;
                }
                attemptedQuestions.push(currentQuestionIndex);
            }

            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.disabled = true;
            });

            const correctLabel = document.querySelector(`label[for="option${correctAnswer}"]`).parentElement;
            correctLabel.classList.add('correct-option');

            if (selectedAnswer !== correctAnswer) {
                const wrongLabel = document.querySelector(`label[for="option${selectedAnswer}"]`).parentElement;
                wrongLabel.classList.add('wrong-option');
            }

            document.getElementById('submit-answer').classList.add('hidden');
            document.getElementById('next-button').classList.remove('hidden');
            if (attemptedQuestions.length === questionBank.length) {
                document.getElementById('submit-button').classList.remove('hidden');
            }
        }

        // Next Question
        function nextQuestion() {
            if (currentQuestionIndex < questionBank.length - 1) {
                currentQuestionIndex++;
                console.log('Navigating to question:', currentQuestionIndex + 1);
                displayQuestion();
            } else {
                const firstUnanswered = questionBank.findIndex((_, index) => !attemptedQuestions.includes(index));
                if (firstUnanswered !== -1) {
                    console.log('Navigating to first unanswered question:', firstUnanswered + 1);
                    currentQuestionIndex = firstUnanswered;
                    displayQuestion();
                } else {
                    console.log('No unanswered questions remaining.');
                }
            }
        }

        // Submit Exam
        function submitExam(forceSubmit = false) {
            if (!forceSubmit && attemptedQuestions.length !== questionBank.length) {
                showCustomAlert('Please answer all questions before submitting the exam.');
                const firstUnanswered = questionBank.findIndex((_, index) => !attemptedQuestions.includes(index));
                if (firstUnanswered !== -1) {
                    currentQuestionIndex = firstUnanswered;
                    console.log('Redirecting to unanswered question:', firstUnanswered + 1);
                    displayQuestion();
                }
                return;
            }

            clearInterval(timerInterval);
            stopCameraAlerts();
            const takenExams = JSON.parse(localStorage.getItem('takenExams') || '{}');
            takenExams[internId] = true;

            const examData = JSON.parse(localStorage.getItem('examData') || '{}');
            examData[internId].exitTime = new Date().toISOString();
            localStorage.setItem('takenExams', JSON.stringify(takenExams));
            localStorage.setItem('examData', JSON.stringify(examData));

            const examResults = JSON.parse(localStorage.getItem('examResults') || '[]');
            examResults.push({
                internId: internId,
                name: internData[internId].name,
                score: score
            });
            localStorage.setItem('examResults', JSON.stringify(examResults));

            const message = forceSubmit 
                ? `Exam submitted due to exiting full-screen or error. You scored ${score} out of 30. No further attempts allowed.`
                : `You scored ${score} out of 30. Exam submitted. No further attempts allowed.`;
            showCustomAlert(message);

            setTimeout(() => {
                document.exitFullscreen().catch(err => {
                    console.error('Exit fullscreen error:', err.message);
                });
                document.getElementById('exam-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
                const videoElement = document.getElementById('video');
                const stream = videoElement.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null;
                    console.log('Camera stream stopped.');
                }
            }, 3000);
        }

        // Check Admin Session on Load
        if (localStorage.getItem('adminSession') === 'true') {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-container').style.display = 'flex';
            displayAdminDashboard();
        }
    </script>
